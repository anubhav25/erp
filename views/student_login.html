         $(function () {

            // var socket = io();
             var socket = io('http://erp.openode.io/');

             $.get('/myusername',function(data)
             {

        $('#file').change(function(e){

            var file = e.target.files[0];
            var fileReader = new FileReader();
            fileReader.onload = function (e) {
                var binary = e.target.result;
                var base64 = window.btoa(binary);
                var msg = {};
                msg.file=base64;
                msg.fileName=file.name;
                msg.sender=data;
                socket.emit('chat_file', msg );
                $('#file').val('');
            };

            fileReader.readAsBinaryString(file);
        });

        $('form').submit(function(){


              var msg = {};

              msg.msg=$('#m').val();
              msg.sender=data;
              socket.emit('chat_message', msg );
              $('#m').val('');



            return false;
        });


             socket.on('chat_message', function(res){
                 console.log('message recieved');
                 console.log(res);
                 if(res.sender===data)
                     res.sender='ME';
                 else
                     snd.play();
                 var msg = "<b> "+res.sender+"</b> :  "+res.msg;
                 $('#messages').prepend($('<li>').html(msg));
                 window.scrollTo(100, document.body.scrollHeight);
             });
             socket.on('chat_file', function(res){
                 console.log('file recieved');
                 console.log(res);
                 if(res.sender===data)
                     res.sender='ME';
                    else
                     snd.play();
                 var msg = "<b>"+res.sender+"</b> :  "+res.fileName+"<br><a href="+res.link+"/"+res.fileName+">click here to download</a>";
                 $('#messages').prepend($('<li>').html(msg));
                 window.scrollTo(100, document.body.scrollHeight);
             });

             });
         $("body").on('keydown', function (event) {
             if( event.keyCode==13 ) {
                 event.preventDefault();
                 if ($('#m').val() != '') {
                     $('form').submit();
                 }

             }
         })
         });
    </script>
    <!-- Slider -->
    <script type="text/javascript"> 
    $(function() {
        var Page = (function() {
            var $navArrows = $( '#nav-arrows' ),
            slitslider = $( '#slider' ).slitslider( {
                autoplay : true
            } ),
            init = function() {
                initEvents();
            },
            initEvents = function() {
                $navArrows.children( ':last' ).on( 'click', function() {
                    slitslider.next();
                    return false;
                });
                $navArrows.children( ':first' ).on( 'click', function() {
                    slitslider.previous();
                    return false;
                });
            };
            return { init : init };
        })();
        Page.init();
    });
    $(".text-right").html("Created by Anubhav and Sunil");
    </script>
