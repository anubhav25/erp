<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Forgot Password</title>
		<link rel="stylesheet" href="../css/style.css">
	</head>
	<body>
		<div class="main_page">
			<div class="main_container">

				<div class="frame">
					<div class="heading">
						<h2>
							Forgot Password
						</h2>
						<p>
							Please Enter Roll No and Email Id.
						</p>
					</div>
					<div class="login">
								 <p>
									<input type="text" id="rollno" placeholder="Rollno">
								</p>
								<p>
									<input type="text" id="email" placeholder="email id">
								</p>
								<p id="wrongdetails" style="display: none;">
									<label style="color: red;">
										roll no does not exists.
									</label>
								</p>
								<p>
									<button class="login_btn" id="loginbtn">Submit</button>
								</p>
								<div class="extrabuttons" style="margin:15px">
									<p>
										<a href="" style="float:right">Register now</a>
									</p>
								</div>
							</div>
						</div>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="js/forgotPass.js"></script>
	</body>
</html>
