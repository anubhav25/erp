<form action="/updateTeacherDetails" method="post">
<h3>1. General Information<h3>
<table id="fill_details">
<tr>
     <td>Name :</td>
     <td><input type="text" name="name" id="name"></td>
     <td>Mobile No. :</td>
     <td><input type="number" name="mob_no" id="mob_no"></td>
</tr>

<tr>
     <td>DOB :</td>
     <td><input type="text" name="dob" id="dob"></td>
     <td>Religion</td>
     <td><input type="text" name="religion" id="religion"></td>
</tr>
<tr>
     <td>Blood Group :</td>
     <td><input type="text" name="bg" id="bg"></td>
     <td>Gender :</td>
     <td><input type="text" name="gender" id="gender"></td>
</tr>
<tr>
     <td>Nationality :</td>
     <td><input type="text" name="Nationality" id="Nationality"></td>
     <td>Email_ID :</td>
     <td><input type="text" name="email" id="email"></td>
</tr>

<tr>
     <td>Voter Card No :</td>
     <td><input type="text" name="voter_card_no" id="voter_card_no"></td>
     <td>Aadhar Card No</td>
     <td><input type="number" name="aadhar_card_no" id="aadhar_card_no"></td>
</tr>

</table>
<h3>2. Permanent Address</h3>
<table id="address_detail">

<tr>
     <td>Address :</td>
     <td colspan="3"><input type="text" name="address" id="address"></td>
     
</tr>

<tr>
     <td>City :</td>
     <td><input type="text" name="city" id="city"></td>
     <td>Distt.</td>
     <td><input type="text" name="distt" id="distt"></td>
</tr>
<tr>
     <td>State :</td>
     <td><input type="text" name="state" id="state"></td>
     <td>Pin No.</td>
     <td><input type="number" name="pin" id="pin"></td>
</tr>
<tr>
     <td>Land Line No :</td>
     <td><input type="number" name="landline" id="landline"></td>
     <td>Country.</td>
     <td><input type="text" name="country" id="country"></td>
</tr>



</table>
<input type="submit"  id="submit" value="Submit">


 </form>

    <!-- Slider -->
    <script type="text/javascript"> 
    $(function() {
        var Page = (function() {
            var $navArrows = $( '#nav-arrows' ),
            slitslider = $( '#slider' ).slitslider( {
                autoplay : true
            } ),
            init = function() {
                initEvents();
            },
            initEvents = function() {
                $navArrows.children( ':last' ).on( 'click', function() {
                    slitslider.next();
                    return false;
                });
                $navArrows.children( ':first' ).on( 'click', function() {
                    slitslider.previous();
                    return false;
                });
            };
            return { init : init };
        })();
        Page.init();
    });
    $(".text-right").html("Created by Anubhav and Sunil");
    </script>
    <!-- /Slider -->
